<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./public/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/vendor/fontawesome_5_13_0/css/all.min.css">
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Base64 Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 text-center h2">
                Base64 to Image
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-5 offset-1">
                <button type="button" class="btn btn-block btn-success">Base64 to Image</button>
            </div>
            <div class="col-5">
                <button type="button" class="btn btn-block btn-outline-success">Image to Base64</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-10 offset-1">
                <textarea name="codeB64" id="codeB64" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-10 offset-1">
                <button type="button" onclick="convert64()" class="btn btn-block btn-outline-primary">Convert</button>
            </div>
        </div>
        <div class="row mt-2 mb-3">
            <div class="col-10 offset-1" id="image">
                
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="./public/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="./public/vendor/popper/popper.min.js"></script>
    <script src="./public/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./public/js/main.js"></script>
</body>
</html>
